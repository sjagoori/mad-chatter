<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap"
      rel="stylesheet"
    />
    <title>Mad-chatter</title>
  </head>
  <body>
    <header>
      <img
        src="https://web.archive.org/web/20091027073828/http://geocities.com/expressmergers/chat.gif"
        alt="Logo"
      />
      <span id="onlineCount">0 mensen online!!!</span>
    </header>
    <main>
      <form action="post">
        <input
          type="text"
          name="login-name"
          id="login-name"
          placeholder="Name"
          required
        />
        <section id="chat">
          <ol></ol>
          <p id="typing" hidden>Someone is typing...</p>

          <input type="text" name="message" id="message" />
          <button type="submit">
            <img
              src="https://web.archive.org/web/20091020162557/http://geocities.com/SiliconValley/Program/6524/images/send2friend_01.gif"
              alt="Send Message"
            />
          </button>
        </section>
      </form>
      <section>
        <button id="buzzer-btn">
          Buzz others
          <img
            src="https://web.archive.org/web/20090830220335/http://geocities.com/Vienna/Waltz/1215/trumpet2.gif"
            alt=""
          />
        </button>
      </section>
    </main>
    <footer>
      <p>
        RealTime Webapp &copy; 2021 -
        <a
          href="https://github.com/sjagoori/real-time-web-2021/blob/main/README.MD#contributors"
          target="_blank"
          >Contributors</a
        >
      </p>
      <img src="https://gifcities.org/assets/tomjerry.gif" alt="" />
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
